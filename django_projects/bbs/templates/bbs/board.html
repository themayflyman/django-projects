[{% with view.kwargs.x as x%}<a href="{% url 'bbs:new_post' x=x %}">New Post</a>{% endwith %}]
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li>
	    <a href="{% url 'bbs:post' post.board.x post.id %}">{{ post.subject }}</a>
	</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
